<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitriiini Music</title>
    <link rel="icon" href="images/mitriiini.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/defaultstyle.css">
</head>
<body>

    <div class="top-header">
        </div>

    <div class="main-content">
        <section class="music-section">
            <div class="cards-container">
                <div class="card" data-track-index="0">
                    <img src="images/cover-discipline.jpg" alt="Discipline Cover">
                    <h3>Discipline</h3>
                    <p>Wamen</p>
                </div>
            </div>
        </section>
    </div>

    <div id="fullscreenCoverModal" class="fullscreen-modal">
        <span class="close-modal">&times;</span>
        <div class="fullscreen-main-content">
            <div class="fullscreen-cover-area">
                <img id="fullscreenCoverImage" src="" alt="Pochette en plein Ã©cran">
            </div>
            <div class="fullscreen-details-area">
                <div class="fullscreen-song-info">
                    <div id="fullscreenSongTitle" class="current-song-title"></div>
                    <div id="fullscreenSongArtist" class="current-song-artist"></div>
                </div>
                <div id="fullscreenLyrics" class="fullscreen-lyrics">
                    </div>
            </div>
        </div>

        <div class="fullscreen-player-controls">
            <div class="player-controls-row">
                <button class="shuffle-btn"><i class="fas fa-random"></i></button>
                <button class="prev-btn"><i class="fas fa-backward"></i></button>
                <button class="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="next-btn"><i class="fas fa-forward"></i></button>
                <button class="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar-container">
                <span class="current-time">0:00</span>
                <input type="range" id="fullscreenProgressBar" class="progress-bar" value="0" step="0.01">
                <span class="duration">0:00</span>
            </div>
            <div class="volume-controls-row">
                <button class="volume-mute-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="fullscreenVolumeSlider" class="volume-slider" value="100" step="1">
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="song-info">
            <img src="" alt="Pochette de la chanson actuelle" class="current-song-cover">
            <div class="details">
                <div class="current-song-title">Choisissez une chanson</div>
                <div class="current-song-artist"></div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons-row">
                <button class="shuffle-btn"><i class="fas fa-random"></i></button>
                <button class="prev-btn"><i class="fas fa-backward"></i></button>
                <button class="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="next-btn"><i class="fas fa-forward"></i></button>
                <button class="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar-container">
                <span class="current-time">0:00</span>
                <input type="range" id="progressBar" class="progress-bar" value="0" step="0.01">
                <span class="duration">0:00</span>
            </div>
        </div>
        <div class="volume-controls">
            <button class="volume-mute-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volumeSlider" class="volume-slider" value="100" step="1">
            <button class="fullscreen-btn"><i class="fas fa-expand-alt"></i></button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="js/wamenscript.js"></script>
</body>
</html>
